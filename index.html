<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Together</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
    #video-container { margin: 20px; }
    video { width: 80%; border: 2px solid #ccc; border-radius: 10px; }
    #chat-container { margin: 20px; display: inline-block; text-align: left; width: 80%; }
    #messages { height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
    #message-input { display: flex; margin-top: 10px; }
    #message-input input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px 0 0 5px; }
    #message-input button { padding: 10px; border: none; background: #007BFF; color: white; cursor: pointer; border-radius: 0 5px 5px 0; }
    #message-input button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Watch Together</h1>

  <div id="video-container">
    <video id="video-player" controls>
      <source src="https://drive.google.com/uc?export=download&id=YOUR_GOOGLE_DRIVE_VIDEO_ID" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="message-input">
      <input type="text" id="chat-message" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const videoPlayer = document.getElementById('video-player');
    const messages = document.getElementById('messages');
    const chatMessage = document.getElementById('chat-message');

    // Connect to the backend using Socket.io
    const socket = io('https://YOUR-RENDER-BACKEND-URL'); // Replace with your Render backend URL

    // Video synchronization
    videoPlayer.addEventListener('play', () => {
      socket.emit('video-action', { action: 'play', currentTime: videoPlayer.currentTime });
    });

    videoPlayer.addEventListener('pause', () => {
      socket.emit('video-action', { action: 'pause', currentTime: videoPlayer.currentTime });
    });

    videoPlayer.addEventListener('seeked', () => {
      socket.emit('video-action', { action: 'seek', currentTime: videoPlayer.currentTime });
    });

    socket.on('video-action', (data) => {
      if (data.action === 'play') {
        videoPlayer.currentTime = data.currentTime;
        videoPlayer.play();
      } else if (data.action === 'pause') {
        videoPlayer.currentTime = data.currentTime;
        videoPlayer.pause();
      } else if (data.action === 'seek') {
        videoPlayer.currentTime = data.currentTime;
      }
    });

    // Chat functionality
    socket.on('message', (msg) => {
      const messageElement = document.createElement('div');
      messageElement.textContent = msg;
      messages.appendChild(messageElement);
    });

    function sendMessage() {
      const message = chatMessage.value;
      socket.emit('message', message);
      chatMessage.value = '';
    }
  </script>
</body>
    </html>
